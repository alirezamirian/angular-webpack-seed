
<div layout="row" layout-align="center">
  <md-button class="md-icon-button md-primary"
             ng-click="$ctrl.currentPageChange({page: page})"
             ng-class="{'md-raised': $ctrl.currentPage === page}"
             ng-repeat="page in $ctrl.pages">
    {{page+1}}
  </md-button>
</div>
