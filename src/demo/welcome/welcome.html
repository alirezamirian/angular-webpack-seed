<md-content class="welcome" layout="column" layout-align="space-between center"
            layout-padding>
  <img src="img/angularjs-logo.png" width="300"/>

  <h2>Demo page for Hasin-co ...</h2>

  <h3>Following tools are used:</h3>

  <div class="welcome-list" flex>
    <div
      class="welcome-list-item"
      ng-repeat="item in welcome.items">

      <h4>{{item.title}}</h4>
      <img ng-src="{{item.image}}"/>

    </div>
  </div>

  <md-button class="md-primary md-raised" ui-sref="stateTest">STATE TEST</md-button>

  <img class="bizotop-logo" src="img/bizotop-logo-en.png" width="200"/><br>
</md-content>
